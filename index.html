<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    
    <title> Projeto Valorant Agentes </title>

</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./src/img/x_valorant_logo.png" alt="Logo_Valorant">
    </header>

    <main class="selection">

        <section class="characters">

            <h1 class="title"> <strong> Selecione Um Personagem </strong> </h1>
            <ul class="character_list">

                <li class="character select" id="cypher" data-name="cypher" data-desc="Cypher, um vendedor de informações do Marrocos, é uma verdadeira rede de vigilância de um homem só que fica de olho em cada movimento dos inimigos. Nenhum segredo está a salvo. Nenhuma manobra passa despercebida. Cypher está sempre vigiando.">
                    <img src="./src/img/card_cypher.png" alt="Personagem Cypher">
                </li>

                <li class="character" id="omen" data-name="omen" data-desc="Omen, uma lembrança fantasmagórica, caça nas sombras. Ele cega os inimigos, teleporta-se pelo campo e deixa a paranoia assumir o controle enquanto o adversário tenta descobrir de onde virá seu próximo ataque.">
                    <img src="./src/img/card_omen.png" alt="Personagem Omen">
                </li>

                <li class="character" id="raze" data-name="raze" data-desc="Raze chega do Brasil com uma explosão de carisma e armas enormes. Com seu estilo de jogo 'porradeiro', ela é craque em desentocar inimigos entrincheirados e limpar espaços apertados com uma bela dose de BUUUM!">
                    <img src="./src/img/card_raze.png" alt="Personagem Raze">
                </li>

                <li class="character" id="reyna" data-name="rayna" data-desc="Criada no coração do México, Reyna domina o combate individual, destacando-se a cada abate efetuado. Sua capacidade só é limitada por sua própria perícia, tornando-a bastante dependente de desempenho.">
                    <img src="./src/img/card_reyna.png" alt="Personagem Reyna">
                </li>

                <li class="character" id="sage" data-name="sage" data-desc="Como uma verdadeira fortaleza chinesa, Sage traz segurança para si mesma e para a equipe aonde quer que vá. Capaz de reviver aliados e rechaçar investidas agressivas, ela oferece um centro de calmaria em meio ao caos da batalha.">
                    <img src="./src/img/card_sage.png" alt="Personagem Sage">
                </li>

                <li class="character" id="skye" data-name="skye" data-desc="Mandando um salve direto da Austrália, Skye e sua equipe de feras desbravam territórios hostis. Com seus poderes de cura e suas criações que partem pra cima dos inimigos, qualquer equipe ficará mais forte e mais segura tendo Skye como aliada.">
                    <img src="./src/img/card_skye.png" alt="Personagem Skye">
                </li>

                <li class="character" id="sova" data-name="Sova" data-desc="Nascido sob o eterno inverno das tundras russas, Sova rastreia, encontra e elimina inimigos com eficiência e precisão implacáveis. Seu arco personalizado e suas habilidades inigualáveis de reconhecimento garantem que nenhuma presa escape.">
                    <img src="./src/img/card_sova.png" alt="Personagem Sova">
                </li>

                <li class="character" id="viper" data-name="Viper" data-desc="Viper, a química dos Estados Unidos, emprega uma variedade de dispositivos químicos venenosos para controlar o campo de batalha e prejudicar a visão do inimigo. Se as toxinas não matarem a presa, seus jogos mentais certamente o farão.">
                    <img src="./src/img/card_viper.png" alt="Personagem Viper">
                </li>

            </ul>

        </section>

        <section class="character_selected"> 

            <img class="big_character" src="./src/img/cypher_full.png" alt="Personagem Cypher Completo">
            <div class="info_character">
                <h2 class="name_character" id="name_character"> Cypher </h2>
                <p class="desc_character" id="desc_character">
                    Cypher, um vendedor de informações do Marrocos, é uma verdadeira rede de vigilância de um homem só que fica de olho em cada movimento dos inimigos. Nenhum segredo está a salvo. Nenhuma manobra passa despercebida. Cypher está sempre vigiando.
                </p>
            </div>
        </section>

    </main>
    <script src="./src/Js/script.js"></script>
</body>
</html>
